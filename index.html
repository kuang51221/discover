<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Echo Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #messages { border: 1px solid #ccc; min-height: 100px; padding: 1em; }
  </style>
</head>
<body>
  <h1>WebSocket Echo Demo</h1>
  <input type="text" id="input" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
  <div id="messages"></div>

  <script>
    const serverUrl = 'wss://ws.ifelse.io'; // Change to your echo server if needed
    const ws = new WebSocket(serverUrl);
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    function log(msg) {
      messagesDiv.innerHTML += `<div>${msg}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    ws.onopen = () => log('Connected to ' + serverUrl);
    ws.onclose = () => log('Connection closed.');
    ws.onerror = (err) => log('WebSocket error: ' + err.message);

    ws.onmessage = (event) => log('Received: ' + event.data);

    sendBtn.onclick = () => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(input.value);
        log('Sent: ' + input.value);
        input.value = '';
      } else {
        log('WebSocket not connected.');
      }
    };

    input.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
